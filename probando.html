<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Estilos para la barra de navegación */
nav {
  background-color: #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 60px;
  padding: 0 20px;
  color: white;
}

/* Estilos para el botón de inicio */
.start-button a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

/* Estilos para los botones al final de la barra */
.end-buttons a {
  color: white;
  text-decoration: none;
  margin-left: 10px;
}

/* Darle un efecto cuando se pasa el mouse por encima del botón */
.end-buttons a:hover {
  opacity: 0.7;
}
  </style>
</head>
<body>
  <nav>
    <div class="start-button">
      <a href="#">Inicio</a>
    </div>
    <div class="end-buttons">
      <a href="#">Botón 1</a>
      <a href="#">Botón 2</a>
      <a href="#">Botón 3</a>
    </div>
  </nav>
</body>
</html>
